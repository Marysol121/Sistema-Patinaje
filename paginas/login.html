<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/estilosLogin.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="formulario-login">
            <div> <img id="imgLogo" src='../img/logoPatinaje.png'></div>
            <h2>Iniciar Sesión</h2>
            <form id="formularioInicioSesion">
                <div class="grupo-input">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" required>
                </div>
                <div class="grupo-input">
                    <label for="contrasena">Contraseña</label>
                    <div class="contenedor-password">
                        <input type="password" id="contrasena" required>
                        <span class="icono-ojo" id="togglePassword">
                            &#128065; <!--codigo que representa el ojo del password-->
                        </span>
                    </div>
                </div>
                <button type="submit">Ingresar</button>
                <p class="mensaje-error" id="mensajeError"></p>
            </form>
        </div>
    </div>
    <script src="../js/utils/scriptsLogin.js"></script>
</body>
</html>
