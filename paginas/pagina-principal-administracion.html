<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Admministración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="d-flex">
        <aside id="sidebar">
            <div style="top: 0; left: 0; width: 100%;">
                <img src="../img/imagenAdminNav.jpg" alt="Imagen" class="img-fluid w-100">
            </div>
            <div class="d-flex">

                <div class="sidebar-logo">
                    <a href="#" class="text-decoration-none">Patinaje de Velocidad</a>
                </div>
            </div>
            <ul class="list-unstyled">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-file-earmark-fill"></i>
                        <span>Pruebas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-bookmark-check-fill"></i>
                        <span>Categoría</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-tags-fill"></i>
                        <span>Etapas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-bank"></i>
                        <span>Clubes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-people-fill"></i>
                        <span>Deportistas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-boxes"></i>
                        <span>Ranking</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-calendar-date"></i>
                        <span>Eventos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="bi bi-cart-fill"></i>
                        <span>Tienda</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link text-decoration-none">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <header>
                    <div class="container">

                        <div class="row">
                            <div class="col text-start">
                                <button class="toggle-btn" type="button">
                                    <i class="bi bi-grid"></i>
                                </button>
                            </div>
                            <div class="col text-start">
                                <img src="../img/logoAdmin.png" alt="Imagen" class="img-fluid"
                                    style="max-width: 250px;">
                            </div>
                            <div class="col text-start text-end">
                                <div id="datos-admin" class="container">
                                    <label for="userAdmin" class="text-danger"></label>
                                    <label for="admin" class="text-danger">Administrador</label>
                                </div>
                            </div>

                        </div>
                    </div>

                </header>
                <nav class="border-bottom border-3 border-top border-3 m-2">
                    <div class="col text-start">
                        <i class="bi bi-house-door-fill"></i>
                    </div>
                </nav>
                <div class="page">
                    <div class="container"></div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/script_admin.js"></script>
</body>

</html>
