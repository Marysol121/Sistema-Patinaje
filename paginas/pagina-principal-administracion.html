<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Admministración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleAdmin.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div style="top: 0; left: 0; width: 100%;">
                <img src="../img/imagenAdminNav.jpg" alt="Imagen" class="img-fluid w-100">
            </div>
            <div class="mt-3">
                <img src="../img/imagenAdminNav.jpg" alt="Imagen" class="img-fluid w-100">
            </div>
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <ion-icon name="apps"></ion-icon>
                </button>

                <div class="sidebar-logo">
                    <div class="mt-3">
                        <img src="../img/imagenAdminNav.jpg" alt="Imagen" class="img-fluid">
                    </div>
                    <a href="#">Patinaje de Velocidad</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="paper"></ion-icon>
                        <span>Pruebas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="copy"></ion-icon>
                        <span>Categoría</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="pricetags"></ion-icon>
                        <span>Etapas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="home"></ion-icon>
                        <span>Clubes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="people"></ion-icon>
                        <span>Deportistas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="medal"></ion-icon>
                        <span>Ranking</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="calendar"></ion-icon>
                        <span>Eventos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <ion-icon name="cart"></ion-icon>
                        <span>Tienda</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <ion-icon name="arrow-round-back"></ion-icon>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Asociación de patinaje del Azuay
                </h1>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script_admin.js"></script>
</body>

</html>
